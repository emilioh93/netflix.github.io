<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2ec4b6d9c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Olvide mi Contraseña</title>
</head>



<body class="login recuperar-contrasena">
    <div class="overlay">
        <header class="container-fluid">
            <div class="logo">
                <img src="img/logo.png" alt="Rollflix">
            </div>
        </header>
        <main class="container justify-content-center d-flex align-items-center">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-3">Olvidaste tu contraseña</h2>
                    <form class="mb-5">
                        <div class="my-4">
                            Te enviaremos un email con instrucciones sobre como restablecer tu contraseña
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id='recuperar-email' placeholder="juandiaz@gmail.com" autocomplete="off" onblur="validarMail(this)">
                            <div class="invalid-feedback">
                                Debe ingresar un email
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Enviar un email</button>
                    </form>
                </div>
            </div>
        </main>

    </div>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
