<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f412a4f89a.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Admin</title>
</head>

<body class="fondoAdm">
    <header class="py-0 fixed-top">
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" alt="Rollflix">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="aboutUs.html">Nosotros</a>
                        </li>
                    </ul>
                    <div id="navRight" class="d-flex">
                        <a class="btn btn-outline-danger btn-sm btn-login" href="login.html">Login</a>
                        <a class="btn btn-outline-danger btn-sm btn-admin" href="admin.html">Administracion</a>
                        <a class="btn btn-outline-danger btn-sm btn-reg" href="registro.html">Registrarme</a>
                        <a class="btn btn-outline-danger btn-sm btn-logout" href="index.html">Cerrar Sesion</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container py-2">
        <section class="row mt-5">
            <article class="col-8">
                <h2 class="display-6 text-white">Administrar Productos</h2>
            </article>
            <article class="col-4">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-danger" id="btnAgregar">
              Nuevo+
            </button>
                </div>
            </article>
        </section>
        <section class="mt-3">
            <article class="table-responsive bg-white">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Categoria</th>
                            <th>Descripcion</th>
                            <th>Imagen</th>
                            <th>Publicado</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaPeli">

                    </tbody>
                </table>
            </article>
        </section>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="modalPelicula" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark text-light">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Pelicula</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="guardarPeli(event)" id="formPeli">
                        <div class="mb-3">
                            <label class="form-label">Codigo</label>
                            <input type="number" class="form-control" id="codigo" placeholder="Ingrese codigo de identificacion" />
                            <div class="invalid-feedback">Valores incorrectos</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese un nombre" />
                            <div class="invalid-feedback">Valores incorrectos</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Categoria</label>
                            <input type="text" class="form-control" id="categoria" placeholder="Ingrese una categoria" />
                            <div class="invalid-feedback">Valores incorrectos</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripcion</label>
                            <input type="text" class="form-control" id="descripcionPelicula" placeholder="Ingrese una descripcion" />
                            <div class="invalid-feedback">Valores incorrectos</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Imagen</label>
                            <input type="text" class="form-control" id="imagen" placeholder="Ingrese una imagen" />
                            <div class="invalid-feedback">Valores incorrectos</div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" id="publicado" class="form-check-input">
                                <label class="form-check-label">Desea publicar esta pelicula</label>
                            </div>
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button type="submit" class="btn btn-dark" data-bs-dismiss="modal">
                  Cerrar
                </button>
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <!-- insertar footer -->
        </footer>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/adm.js"></script>
        <script src="js/app.js"></script>
</body>

</html>
