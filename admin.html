<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/css/bootstrap.min.css" />

    <script

  <body class="fondoAdm">
    <header>
      <!-- insertar navbar -->

    <main class="container">
      <section class="row mt-3">
        <article class="col-8">
          <h2 class="display-6 text-center">Administrar Productos</h2>
        </article>

                <td class="text-center"><input type="checkbox" /></td>
                <td class="text-center">
                  <button class="btn">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                  <button class="btn"><i class="fas fa-edit"></i></button>
                  <button class="btn"><i class="fas fa-star"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </article>
      </section>
